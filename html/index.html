<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>ToDoList</title>
    <style>
      body {
        background-image: linear-gradient(to bottom right, #99ccff, #ff99cc);
        height: 100vh;
      }
    </style>
  </head>
  <body>


    <div class="container">
      <button id="logoutBtn" onclick="logout()" class="btn btn-danger">Logout</button>
    </div>



    <section class="vh-100" ;>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h3 class="text-center my-2 pb-3">To Do List</h3>

                <form
                  id="form"
                  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                >
                  <div class="col-12">
                    <div class="form-outline">
                      <input type="text" placeholder="add a task.." id="inputField" class="form-control" />
                    </div>
                  </div>

                  <div class="col-12">
                    <button onclick="addTask()" type="submit" class="btn btn-primary">Add Task</button>
                  </div>

                  <div class="col-12">
                    <button onclick="getTasks()" type="submit" class="btn btn-warning">
                      Get Tasks
                    </button>
                  </div>
                </form>

                <div><ul id="tasks" class="list-group"></ul></div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/checkLogin.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
